<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/calculadora.css">
    <link rel="stylesheet" href="/styles/cronometro.css">
    <link rel="stylesheet" href="/styles/countdown.css">

    <!--FONT  AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


    <title>Utility Kit</title>
</head>

<body>
    <main>
        <nav>
            <ul class="menu">
                <li class="menu-item">
                    <img data-type="calculadora" src="/images/calculadora.svg" alt="Calculadora">
                </li>
                <li class="menu-item">
                    <img data-type="cronometro" src="/images/cronometro.svg" alt="Crônometro">
                </li>
                <li class="menu-item">
                    <img data-type="countdown" src="/images/timer-regressivo.svg" alt="Timer regressivo">
                </li>
            </ul>
        </nav>
        <div class="content">
            <div class="container container-countdown">
                <h3>Aqui irá conter um título</h3>
                <!--FLIP CLOCK-->
                <div class="flip-group">
                    <div class="flip-clock flip-clock-h">
                        <div class="digit">
                            <div class="card">
                                <div class="card-face card-face-front"></div>
                                <div class="card-face card-face-back"></div>
                            </div>

                            <div class="divider">
                                <div class="divider-line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flip-clock flip-clock-m">
                        <div class="digit">
                            <div class="card">
                                <div class="card-face card-face-front"></div>
                                <div class="card-face card-face-back"></div>
                            </div>
                            <div class="divider">
                                <div class="divider-line"></div>
                            </div>
                        </div>
                    </div>

                    <div class="flip-clock flip-clock-s">
                        <div class="digit">
                            <div class="card">
                                <div class="card-face card-face-front"></div>
                                <div class="card-face card-face-back"></div>
                            </div>
                            <div class="divider">
                                <div class="divider-line"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ACTIONS -->
                <div class="actions">
                    <div class="action">
                        <div class="btn-circle"><i class="fas fa-plus"></i></div>
                        <p>Adicionar</p>
                    </div>
                    <div class="action disabled">
                        <div class="btn-circle"><i class="fas fa-edit"></i></div>
                        <p>Editar</p>
                    </div>
                    <div class="action disabled">
                        <div class="btn-circle"><i class="fas fa-stop"></i></div>
                        <p>Stop</p>
                    </div>
                    <div class="action disabled">
                        <div class="btn-circle"><i class="fas fa-pause"></i></div>
                        <p>Pause</p>
                    </div>
                    <div class="action disabled">
                        <div class="btn-circle"><i class="fas fa-play"></i></div>
                        <p>Play</p>
                    </div>
                </div>

                <div class="modal">
                    <div class="container">
                        <div class="modal-header">
                            <h4>Editar o temporizador</h4>
                            <div class="close"><i class="fas fa-times"></i></div>
                        </div>
                        <div class="modal-content">
                            <form id="formulario">
                                <div class="row">
                                    <div class="form-group">
                                        <label for="hours">Horas</label>
                                        <select id="hours">
                                            <option value="0">00</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="minutes">Minutos</label>
                                        <select id="minutes">
                                            <option value="0">00</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="seconds">Horas</label>
                                        <select id="seconds">
                                            <option value="0">00</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group">
                                        <label for="som">Som</label>
                                        <select id="som">
                                            <option value="">Selecione</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group">
                                        <label for="title">Título</label>
                                        <input type="text" id="title">
                                    </div>
                                </div>

                                <div class="form-group footer">
                                    <input type="button" value="Cancelar">
                                    <input type="submit" value="Iniciar">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script defer type="module" src="./js/app.js"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2dd83fe1c7.js" crossorigin="anonymous"></script>
</body>

</html>
