<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/calculadora.css">
    <link rel="stylesheet" href="/styles/cronometro.css">
    <link rel="stylesheet" href="/styles/countdown.css">

    <!--FONT  AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


    <title>Utility Kit</title>
</head>

<body>
    <main>
        <nav>
            <ul class="menu">
                <li class="menu-item">
                    <img data-type="calculadora" src="/images/calculadora.svg" alt="Calculadora">
                </li>
                <li class="menu-item">
                    <img data-type="cronometro" src="/images/cronometro.svg" alt="CrÃ´nometro">
                </li>
                <li class="menu-item">
                    <img data-type="countdown" src="/images/timer-regressivo.svg" alt="Timer regressivo">
                </li>
            </ul>
        </nav>
        <div class="content">
            <div class="container container-countdown">
                <h3>TITULO</h3>
                <!--FLIP CLOCK-->
                <div class="flip-group">
                    <div class="flip-clock flip-clock-h">
                        <div class="digit">
                            <div class="card">
                                <div class="card-face card-face-front"></div>
                                <div class="card-face card-face-back"></div>
                            </div>

                            <div class="divider">
                                <div class="divider-line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flip-clock flip-clock-m">
                        <div class="digit">
                            <div class="card">
                                <div class="card-face card-face-front"></div>
                                <div class="card-face card-face-back"></div>
                            </div>
                            <div class="divider">
                                <div class="divider-line"></div>
                            </div>
                        </div>
                    </div>

                    <div class="flip-clock flip-clock-s">
                        <div class="digit">
                            <div class="card">
                                <div class="card-face card-face-front"></div>
                                <div class="card-face card-face-back"></div>
                            </div>
                            <div class="divider">
                                <div class="divider-line"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ACTIONS -->
                <div class="actions">
                    <button class="btn-circle"><i class="fas fa-edit"></i></button>
                    <button class="btn-circle"><i class="fas fa-stop"></i></button>
                    <button class="btn-circle"><i class="fas fa-pause"></i></button>
                    <button class="btn-circle"><i class="fas fa-play"></i></button>
                </div>
            </div>

        </div>

    </main>
    <script defer type="module" src="./js/app.js"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2dd83fe1c7.js" crossorigin="anonymous"></script>
</body>

</html>
